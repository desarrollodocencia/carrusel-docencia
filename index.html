<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrusel - Con capa de transparencia</title>
  <style>
    /* Reset para eliminar márgenes y padding por defecto */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Carrusel ocupa todo el ancho sin espacios */
    #custom-carousel { 
      position: relative; 
      overflow: hidden; 
      width: 100%; 
      height: var(--carousel-height, 500px); 
      margin: 0;
      padding: 0;
    }
    
    #custom-carousel .slides { 
      height: 100%; 
      position: relative; 
      margin: 0;
      padding: 0;
    }
    
    #custom-carousel .slide { 
      position: absolute; 
      inset: 0; 
      opacity: 0; 
      transition: opacity 1s ease; 
      margin: 0;
      padding: 0;
    }
    
    #custom-carousel .slide.active { 
      opacity: 1; 
      z-index: 2; 
    }

    /* Contenedor de imagen sin bordes redondeados */
    #custom-carousel .slide .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 0; /* Eliminamos el redondeo */
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    /* Capa de transparencia sobre la imagen */
    #custom-carousel .slide .image-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Capa oscura para contraste */
      z-index: 1;
    }

    /* Imagen sin bordes transparentes y ocupando todo el espacio */
    .borde-imagen {
      border: none; /* Eliminamos el borde transparente */
      border-radius: 0; /* Eliminamos el redondeo */
      box-sizing: border-box;
      position: relative;
      z-index: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      margin: 0;
      padding: 0;
    }

    /* Mejoras al recuadro de título y descripción */
    #custom-carousel figcaption {
      position: absolute; 
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center; 
      width: 50%; 
      max-width: 800px;
      color: #D2691E; 
      background: rgba(0, 0, 0, 0.5); 
      padding: 30px 40px; 
      border-radius: 8px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6); 
      z-index: 3;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px); /* Efecto de desenfoque sutil */
    }

    #custom-carousel figcaption h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
      font-weight: 700;
    }

    #custom-carousel figcaption p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin: 0;
    }

    .indicators { 
      position: absolute; 
      left: 50%; 
      transform: translateX(-50%); 
      bottom: 20px; 
      display: flex; 
      gap: 8px; 
      z-index: 6; 
    }
    
    .indicators button { 
      width: 12px; 
      height: 12px; 
      border-radius: 50%; 
      border: none; 
      background: rgba(255, 255, 255, 0.5); 
      cursor: pointer; 
      transition: all 0.3s ease;
    }
    
    .indicators button.active { 
      background: white; 
      transform: scale(1.2);
    }
    
    .indicators button:hover {
      background: rgba(255, 255, 255, 0.8);
    }

    /* Responsive para dispositivos móviles */
    @media (max-width: 768px) {
      #custom-carousel figcaption {
        width: 90%;
        padding: 20px 25px;
      }
      
      #custom-carousel figcaption h2 {
        font-size: 1.8rem;
      }
      
      #custom-carousel figcaption p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      #custom-carousel figcaption {
        width: 95%;
        padding: 15px 20px;
      }
      
      #custom-carousel figcaption h2 {
        font-size: 1.5rem;
      }
      
      #custom-carousel figcaption p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="custom-carousel" style="--carousel-height:500px;">
    <div class="slides">
      <figure class="slide active">
        <div class="image-container">
          <img class="borde-imagen"
               src="https://drive.google.com/thumbnail?id=1bDFEgyXrfhVzXGYi4nbZhkciUiTWDymo&sz=w2000"
               alt="Gabrieles Académica">
        </div>
        <figcaption>
          <h2>DOCENCIA</h2>
          <p>UNIVERSIDAD DR. JOSÉ MATÍAS DELGADO</p>
        </figcaption>
      </figure>

      <figure class="slide">
        <div class="image-container">
          <img class="borde-imagen"
               src="https://drive.google.com/thumbnail?id=1Pys6BFhYeZRs34MkTq9F0Yt4ZvFez2C0&sz=w2000"
               alt="Servicios Académicos">
        </div>
        <figcaption>
          <h2>DOCENCIA</h2>
          <p>UNIVERSIDAD DR. JOSÉ MATÍAS DELGADO</p>
        </figcaption>
      </figure>

      <figure class="slide">
        <div class="image-container">
          <img class="borde-imagen"
               src="https://drive.google.com/thumbnail?id=1RmicPZ3gIzz4tead-EbJKYY1ytJE-E-t&sz=w2000"
               alt="Espacio de Consulta">
        </div>
        <figcaption>
          <h2>DOCENCIA</h2>
          <p>UNIVERSIDAD DR. JOSÉ MATÍAS DELGADO</p>
        </figcaption>
      </figure>
    </div>

    <div class="indicators"></div>
  </div>

  <script>
    (function(){
      const INTERVAL = 6000;
      const carousel = document.getElementById('custom-carousel');
      const slides = Array.from(carousel.querySelectorAll('.slide'));
      const indicatorsContainer = carousel.querySelector('.indicators');
      let current = 0, timer = null;

      slides.forEach((_, i) => {
        const btn = document.createElement('button');
        if(i===0) btn.classList.add('active');
        btn.addEventListener('click', ()=> goTo(i));
        indicatorsContainer.appendChild(btn);
      });
      const indicators = Array.from(indicatorsContainer.children);

      function show(index){
        slides.forEach((s,i)=> s.classList.toggle('active', i===index));
        indicators.forEach((d,i)=> d.classList.toggle('active', i===index));
        current = index;
      }
      function next(){ show((current+1) % slides.length); }
      function goTo(i){ show(i); resetTimer(); }
      function startTimer(){ timer = setInterval(next, INTERVAL); }
      function stopTimer(){ clearInterval(timer); timer = null; }
      function resetTimer(){ stopTimer(); startTimer(); }

      carousel.addEventListener('mouseenter', stopTimer);
      carousel.addEventListener('mouseleave', startTimer);

      show(0);
      startTimer();
    })();
  </script>
</body>
</html>
